<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />
    <meta name="author" content="Abigail Rodriguez C." />
    <meta name="keywords" content="Places, U.S, Mountains, Lakes" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/AroundTheUS-logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/profile-picture.png')%>"
              alt="Jacques Cousteau's Picture"
              class="profile__image"
            />
            <button class="profile__avatar-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile__add-button"
            aria-label
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-profile-close-button"
          type="button"
        ></button>
        <form class="modal__form">
          <p class="modal__heading">Edit Profile</p>
          <input
            class="modal__input modal__input_name"
            id="profile-edit-title-input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-edit-title-input-error"></span>
          <input
            class="modal__input modal__input_description"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <form class="modal__form">
          <h1 class="modal__title">New place</h1>
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="name"
            placeholder="Name"
            id="add-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-title-input-error"></span>
          <input
            type="url"
            name="url"
            id="profile-add-description-input"
            placeholder="Image link"
            class="modal__input modal__input_type_url"
            required
          />
          <span
            class="modal__error"
            id="profile-add-description-input-error"
          ></span>
          <button class="modal__button" type="submit" disabled>
            <span class="modal__button-text">Save</span>
          </button>
          <!-- <button class="modal__button" type="submit">Create</button> -->
        </form>
      </div>
    </div>
    <div class="modal" id="preview-card-modal">
      <div class="modal__image-container">
        <img src="#" alt="#" class="modal__image" />
        <p class="modal__caption"></p>
        <button
          class="modal__close"
          id="preview-card-image-close-button"
          type="button"
        ></button>
      </div>
    </div>
    <!-- Edit Avatar Modal -->
    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="edit-avatar-close-button"
        ></button>
        <form class="modal__form">
          <h1 class="modal__title">Change Profile Picture</h1>
          <input
            type="url"
            name="url"
            id="avatar-picture-input"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="avatar-picture-input-error"></span>
          <button class="modal__button" type="submit" disabled>
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>
    <!-- Delete Card Modal -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="delete-card-modal-closed"
        ></button>
        <form class="modal__form">
          <h2 class="modal__title">Are you sure?</h2>
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button" aria-label></button>
        </div>
        <button
          class="card__trash-icon"
          id="card-delete-button"
          type="button"
        ></button>
      </li>
    </template>
    <!-- <script src="./pages/index.js" type="module"></script> -->
  </body>
</html>
